<VirtualHost *:80>
    # Set the below ServerAlias
    # eg: *php.mysite.com for the php container
    ServerAlias *.php.sdslabs.co
    # Reverse proxy for the port pointing to container
    ProxyPass / http://localhost:6000/
    ProxyPassReverse / http://localhost:6000/
    # To set the HOSTNAME received by the container as the ServerName, not `localhost:port`
    RequestHeader set Host %{HTTP_HOST}
    ProxyPreserveHost On
    # Error log
    ErrorLog /var/log/apache2/php.error.log
    LogLevel warn
    CustomLog /var/log/apache2/php.access.log combined
</VirtualHost>
